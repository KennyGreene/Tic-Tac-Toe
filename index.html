<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="Tic-Tac-ToeJavaScript.js"></script>
    <link rel="stylesheet" href="Tic-Tac-ToeStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
</head>
<body onload=startGame()>
   
<div class="container">
<h1>TIC-TAC-TOE</h1>
</div>


<div id="message" messages will go here></div>
    <div class="container2">
        <button id="s1" class="square" onclick="nextMove(this)"></button>
        <button id="s2" class="square" onclick="nextMove(this)"></button>
        <button id="s3" class="square" onclick="nextMove(this)"></button>
        <button id="s4" class="square" onclick="nextMove(this)"></button>
        <button id="s5" class="square" onclick="nextMove(this)"></button>
        <button id="s6" class="square" onclick="nextMove(this)"></button>
        <button id="s7" class="square" onclick="nextMove(this)"></button>
        <button id="s8" class="square" onclick="nextMove(this)"></button>
        <button id="s9" class="square" onclick="nextMove(this)"></button>
    </div>
    <button id = "startButton" onclick="startGame()" Start Over>Start Over</button>


   
</body>
</html>
